<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="src/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SkySplat</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: column; width: 100%; justify-content: center; align-items: center;">
            <h1 style="width: 100%; text-align: center;">
                SkySplat
            </h1>

            <div class="display: flex; flex-direction: row;">
                <div style="flex-grow: 1;"></div>
                <svg id="final-loading" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin-left: 10px; background: rgb(241, 242, 243, 0); display: none; shape-rendering: auto; padding-top: 40px;" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <circle cx="50" cy="50" fill="none" stroke="#a4a8aa" stroke-width="15" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                    <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                    </circle>
                </svg>
                <div id="other" style="display: flex; flex-direction: column;">
                    <button style="margin-top: 20px; display: flex; flex-direction: row; justify-content: center; align-items: center;" id="connect-btn">
                        Connect to Drone
                        <svg id="connection-loading" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin-left: 10px; background: rgb(241, 242, 243, 0); display: none; shape-rendering: auto;" width="22px" height="22px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                            <circle cx="50" cy="50" fill="none" stroke="#a4a8aa" stroke-width="15" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                            </circle>
                        </svg>
                    </button>
                    <button style="margin-top: 20px; display: none; flex-direction: row; justify-content: center; align-items: center;" id="record-btn">Start Recording
                        <svg id="record-loading" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin-left: 10px; background: rgb(241, 242, 243, 0); display: none; shape-rendering: auto;" width="22px" height="22px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                            <circle cx="50" cy="50" fill="none" stroke="#a4a8aa" stroke-width="15" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                            </circle>
                        </svg>
                            <div id="is-recording" style="display: none; margin-right: 6px;">
                                <div style="display: flex; justify-content: center; align-items: center;">
                                    <div class="circle-recording-icon outer-circle-recording-icon" style="background-color: rgb(252 165 165);">
                                    </div>
                                    <div class="circle-recording-icon inner-circle-recording-icon" style="background-color: rgb(248 113 113);">
                                    </div>
                                </div>
                            </div>
                    </button>
                    <button style="margin-top: 20px; display: none;" id="end-record-btn">Stop Recording</button>
                </div>
                <div style="flex-grow: 1;"></div>
            </div>

            <canvas id="canvas" style="display: none;"></canvas>

            <div id="progress-container">
                <dialog open id="progress-dialog">
                    <p>
                        <label for="progress-indicator">Loading PLY file...</label>
                    </p>
                    <progress max="100" id="progress-indicator"></progress>
                </dialog>
            </div>
        </div>
        <script type="module" src="src/main.ts"></script>
    </body>
</html>
